<!DOCTYPE html>
<html>
  <head>
    <title>CheckboxListElement Component Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="import" href="../dist/index.html">
  </head>
  <body>
    <div class="intro">
      <h1><code>&lt;checkbox-list&gt;</code> Demo</h1>
      <p>Simply import <code>dist/index.html</code> in your HTML file and use <code>&lt;checkbox-list&gt;</code> element.</p>
    </div>
    <div class="usage">
      <h4>Simple Usage</h4>
      <checkbox-list>
          <label><input checkbox-list-all="true" type="checkbox">All</label>
          <label><input type="checkbox">Checking</label>
          <label><input type="checkbox">Saving</label>
      </checkbox-list>
    </div>
  </body>
</html>
